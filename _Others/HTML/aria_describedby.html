<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Tooltip Example</h3>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Hooray!">
    Hover over me!
  </button>

  <button type="button" id="tt" class="tt btn btn-primary" data-bs-toggle="tooltip">
    Hover over me!
  </button>

  <button type="button" id="tt" class="tt btn btn-primary t" data-bs-toggle="tooltip">
    Hover over me!
  </button>

    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-html="true" 
    data-bs-boundary="viewport"
    title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
    Tooltip with HTML
    </button>

    <span class="orange fruit">Orange Fruit</span>
    <span class="orange juice">Orange Juice</span>
    <span class="apple juice">Apple Juice</span>
    <span class="foo bar">Something Random</span>

</div>

<script>
    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    console.log(tooltipTriggerList)
    console.log(typeof tooltipTriggerList)
    var tooltipList = tooltipTriggerList.map((tooltipTriggerEl)=>{
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    
    // document.getElementById('tt').setAttribute('data-bs-original-title', 'New Tooltip Title');
    // document.getElementsByClassName("tt btn btn-primary").map((elem)=>{
    //     elem.setAttribute('data-bs-original-title', 'New Tooltip Title');
    // })

    console.log(document.getElementById("tt"));
    var elements = document.getElementsByClassName("tt");
    for(var i=0; i<elements.length; i++){
        elements[i].setAttribute('data-bs-original-title', 'New Tooltip');
    }

</script>

</body>
</html>
